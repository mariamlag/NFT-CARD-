<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="fonts" href="https://fonts.google.com/specimen/Outfit">
   <title>NFT preview card component</title>
</head>
<body>
  <div class="container">
    <img class="view" src="images/icon-view.svg" alt="">
    <div class="images">
      <img class="Equilibrium" src="images/image-equilibrium.jpg" alt="">
    </div>
      <h1 class="equi"> 
        Equilibrium #3429 
        
      </h1>
    <div class="collection">
            <p> 
              Our Equilibrium collection promotes balance and calm.
            </p>
    </div>
      <div class="alltext"  >
          <div class="ethereum">
            <img class="icon-ethereum" src="images/icon-ethereum.svg" alt=""> 
                    <p class="eth"> 
                        0.041 ETH
                    </p>
          </div>
          <div class="clock">
                    <img class="icon-clock" src="images/icon-clock.svg" alt="">
                    <p class="days">
                        3 days left
                    </p>
                    
          </div>
        </div>  
      <hr/>
    <div class="avatar">
      <img class="image-avatar" src="images/image-avatar.png" alt="">
        <p class="Creation">
        Creation of <a class="jul" href="#" style="text-decoration:none">
          Jules Wyvern </a>
          </p>
    
    </div>

  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mariam</a>.
  </div>
</body>
</html>
